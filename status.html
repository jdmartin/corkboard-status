<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Status Page</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
</style>
</head>
<body>
<div id="content">Loading statusâ€¦</div>

<script>
fetch('status.md')
  .then(res => res.text())
  .then(md => {
    document.getElementById('content').innerHTML = marked.parse(md);
  })
  .catch(() => {
    document.getElementById('content').innerHTML = '<p>Failed to load status.</p>';
  });
</script>
</body>
</html>
